{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema - Gestão Agrícola</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/form_login.css' %}">
</head>

<body>
    <main class="main-content login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="{% static 'img/logo.png' %}" alt="Logo do Sistema" class="login-logo">
                <h1>Acesso ao Sistema</h1>
                <p>Gerencie sua produção agrícola com eficiência</p>
            </div>

            <div class="login-form-container">
                <!-- Exemplo de mensagem de erro (remover em produção) -->
                <div class="login-messages">
                    <div class="alert alert-error" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Usuário ou senha incorretos. Tente novamente.</span>
                    </div>
                </div>

                <form class="login-form" method="POST">


                    {% csrf_token %}

                    {{ form.as_p}}

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Lembrar-me
                        </label>
                        <a href="{}" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn btn-login">Entrar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
